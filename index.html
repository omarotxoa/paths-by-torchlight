<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path's by Torchlight</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6b3e78">
    <meta name="apple-mobile-web-app-status-bar" content="#6b3e78">
    <link rel="apple-touch-icon" href="/img/icon-96.png">
    <script src="main.js" defer></script>
    <script src="form.js" defer></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <picture class="background">
        <source media="(min-width: 720px)" srcset="/img/login-screen.jpg">
        <source media="(min-width: 540px)" srcset="/img/login-portrait.jpg">
        <img src="/img/login-screen-portrait.jpg" alt="Login Screen">
    </picture>
    <div class="page page-login">
        <h1>Path's by <br />Torchlight</h1>
        <form id="login" class="stack">
            <div>
                <input type="text" id="username" name="username" placeholder="username">
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="login">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
